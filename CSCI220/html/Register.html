<!-- This page shows the Register webpage -->

<!DOCTYPE html>
<!-- Start of the html document -->
<html lang="en">
<!-- Head section of the html document -->
<!-- Present what is going to be on the tab -->
<head>
  <title>Volga Account Registration</title>
  <meta charset="utf-8">
</head>
<!-- Body part of the html document -->
<body>
<!-- header of the website-->
<h1 class="heading">Volga Account Registration</h1>

<!-- the registration form for users to fill out-->
<form name="frmRegistration" id="frmRegistration">

  <!-- Account ID & Password -->

  <h2>Account ID &amp; Password</h2>

  <p><label for="txtEmailAddress">Email address: </label>
    <input type="email" name="txtEmailAddress" id="txtEmailAddress"
           maxlength="64" size="16" placeholder="Example@domin.com" autofocus required/></p>

  <p><label for="txtConfirmEmailAddress">Confirm email address: </label>
    <input type="email" name="txtConfirmEmailAddress" id="txtConfirmEmailAddress"
           maxlength="64" size="16" placeholder="Example@domin.com" required/></p>

  <p><label for="txtPassword">Password: </label>
    <input type="password" name="txtPassword" id="txtPassword"
           maxlength="64" size="16" required/></p>

  <p><label for="txtConfirmPassword">Confirm password: </label>
    <input type="password" name="txtConfirmPassword" id="txtConfirmPassword"
           maxlength="64" size="16" required/></p>

  <!-- Personal -->

  <h2>Personal</h2>

  <p><label for="txtLastName">Last name:</label>
    <input type="text" name="txtLastName" id="txtLastName" required/></p>

  <p><label for="txtFirstName">First name:</label>
    <input type="text" name="txtFirstName" id="txtFirstName" required/></p>

  <p><label for="txtAddress">Shipping Address:</label>
    <input type="text" name="txtAddress" id="txtAddress"/></p>

  <p><label for="txtCity">City:</label>
    <input type="text" name="txtCity" id="txtCity"/></p>

  <p><label for="selState">State:</label>
    <select name="selState" id="selState">
      <option value="" selected="selected">--Select a State--</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District Of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select></p>

  <p><label for="txtZip">Zip code:</label>
    <input type="text" name="txtZip" id="txtZip"/></p>

  <p><label for="txtPhone">Telephone number:</label>
    <input type="text" name="txtPhone" id="txtPhone"/></p>

  <!-- Payment Information -->

  <h2>Payment Information</h2>

  <p>Select a credit card:</p>
  <label for="visa">Visa
    <input type="radio" name="radioCreditCard" id="visa" value="visa"/></label>
  <label for="mc">Master Card
    <input type="radio" name="radioCreditCard" id="mc" value="mc"/></label>
  <label for="disc">Discover
    <input type="radio" name="radioCreditCard" id="disc" value="disc"/></label>
  <label for="amex">American Express
    <input type="radio" name="radioCreditCard" id="amex" value="amex"/></label>

  <p><label for="txtCCNumber">Credit card number:</label>
    <input type="text" name="txtCCNumber" id="txtCCNumber"/></p>

  <p><label for="txtExpDate">Expiration Date:</label>
    <input type="text" name="txtExpDate" id="txtExpDate"/></p>

  <p><input type="submit" value="Register"/>
    <input type="reset" value="Clear"/></p>

</form>
</body>

<!-- End of the html document -->
</html>
