  <!-- the registration form for users to fill out-->
  <div style="text-align: center;">
    <form name="frmRegistration" id="frmRegistration">
      <!-- Account ID & Password -->
      <h2>Account ID &amp; Password</h2>
      <table>
        <tr>
          <td>
            <label for="txtEmailAddress">Email address: </label>
          </td>
          <td>
            <input type="text" name="txtEmailAddress" id="txtEmailAddress"
                   maxlength="64" size="20" placeholder="Example@domin.com" class="notEmpty" autofocus required/>
          </td>
          <td>
            <span id="emailSpan"></span>
          </td>
        </tr>

        <tr>
          <td>
            <label for="txtConfirmEmailAddress">Confirm email address: </label>
          </td>
          <td>
            <input type="text" name="txtConfirmEmailAddress" id="txtConfirmEmailAddress"
                   maxlength="64" size="20" placeholder="Example@domin.com" class="notEmpty" required/>
          </td>
          <td>
            <span id="confirmEmailSpan"></span>
          </td>
        </tr>

        <tr>
          <td>
            <label for="txtPassword">Password: </label>
          </td>
          <td>
            <input type="password" name="txtPassword" id="txtPassword"
                   maxlength="64" size="20" placeholder="password" class="notEmpty" required/>
          </td>
          <td>
            <span id="passwordSpan"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="txtConfirmPassword">Confirm password: </label>
          </td>
          <td>
            <input type="password" name="txtConfirmPassword" id="txtConfirmPassword"
                   maxlength="64" size="20" placeholder="same password" class="notEmpty"  required/>
          </td>
          <td>
            <span id="confirmPasswordSpan"></span>
          </td>
        </tr>
      </table>
      <!-- User Information -->

      <h2>User Information</h2>

      <table>
        <tr>
          <td>
            <label for="txtFirstName">First name:</label>
          </td>
          <td>
            <input type="text" name="txtFirstName" id="txtFirstName" placeholder="First Name" class="notEmpty" required/>
          </td>
          <td>
            <span id="firstNameSpan"></span>
          </td>
        </tr>

        <tr>
          <td>
            <label for="txtLastName">Last name:</label>
          </td>
          <td>
            <input type="text" name="txtLastName" id="txtLastName" placeholder="Last Name" class="notEmpty" required/>
          </td>
          <td>
            <span id="lastNameSpan"></span>
          </td>
        </tr>

        <tr>
          <td>
            <label for="txtAddress"> Address:</label>
          </td>
          <td>
            <input type="text" name="txtAddress" id="txtAddress" placeholder="Address" class="notEmpty" required/>

          <td>
            <span id="addressSpan"></span>

        </tr>

        <tr>
          <td>
            <label for="txtAddress2"> Address2:</label>
          </td>
          <td>

          <td>
            <span id="address2Span"></span>
          </td>
        </tr>

        <tr>
          <td>
            <label for="txtCity">City:</label>
          </td>
          <td>

          </td>

              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>

      <table>
