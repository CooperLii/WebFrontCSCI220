<!-- This is the login page -->

<!DOCTYPE html>
<!-- Start of the html document -->
<html lang="en">
<!-- Head section of the html document -->
<!-- Present what is going to be on the tab -->
<head>
  <meta charset="UTF-8">
  <title>Users Log In</title>
</head>
<!-- Body part of the html document -->
<body>
<!-- heading of the website-->
<h1 class="heading">User Log In</h1>
<!-- email address input box-->
<p><label for="txtEmailAddress">Email address: </label>
  <input type="email" name="txtEmailAddress" id="txtEmailAddress"
         maxlength="64" size="16" placeholder="example@domin.com" required autofocus/></p>
<!-- Password input box-->
<p><label for="txtPassword">Password: </label>
  <input type="password" name="txtPassword" id="txtPassword"
         maxlength="64" size="16" required/></p>

<p><input type="submit" value="Log in"/></p>
</body>

<!-- the end of the html document -->
</html>
